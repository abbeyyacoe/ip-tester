<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IP Tester</title>
    <style type="text/css">
    #user {
      display: none;
    }
    </style>
    <!-- START: Here's the IP stuff -->
  </head>
  <body>
    <div id="user">
      <ul>
        <li><a href="#" title="Login">Login</a></li>
      </ul>
    </div>

    <script type="application/javascript">

      function getIP(json) {
          if (json.ip >= "IP_HERE" && json.ip <= "IP_HERE") {
            document.getElementById('company-login').style.display = 'block';
          } else {
            document.getElementById('company-login').style.display = 'none';
        }
      }
    </script>


    <script type="application/javascript" src="http://api.ipify.org?format=jsonp&callback=getIP"></script>
    <!-- END: IP Stuff -->
  </body>
</html>
